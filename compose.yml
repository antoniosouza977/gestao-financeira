networks:
    proxy:
        external: true

services:
    gestao-financeira:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        restart: unless-stopped
        volumes:
            - .:/var/www
        working_dir: /var/www
        networks:
            - proxy

    nginx-gestao-financeira:
      image: nginx:stable-alpine
      restart: unless-stopped
      volumes:
        - ./:/var/www
        - ./docker/nginx/:/etc/nginx/conf.d/
      networks:
        - proxy

    node:
        image: node:18
        container_name: node.${APP_NAME}
        environment:
          - VITE_HMR_HOST=${VITE_HMR_HOST}
          - VITE_HMR_PORT=${VITE_HMR_PORT}
        ports:
            - "5173:5173"
        volumes:
            - ./:/var/www
        working_dir: /var/www
        entrypoint: /var/www/docker/scripts/node.sh
        depends_on:
            - gestao-financeira
        networks:
            - proxy
volumes:
  mariadb_data:

